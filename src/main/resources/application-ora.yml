spring:
  datasource:
    # 1. URL: 서비스 이름이 FREEPDB1인지 확인하세요 (최신 Oracle 23c/21c XE 기준)
    url: jdbc:oracle:thin:@localhost:1521/FREEPDB1
    driver-class-name: oracle.jdbc.OracleDriver
    # 2. 새로 만든 계정 정보로 변경
    username: FDS_ADMIN
    password: 1234

  jpa:
    hibernate:
      # update: 엔티티 변경 시 테이블 구조 자동 반영
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        # Oracle 12c 이상 버전을 사용한다면 최신 Dialect 권장
        dialect: org.hibernate.dialect.OracleDialect
        format_sql: true
    generate-ddl: true